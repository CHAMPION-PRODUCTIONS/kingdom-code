<html>
  <head>
    <title>Kingdom Code</title>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>
      <body>
        <div> Welcome to Kingdom Code!</div>
        <br>
          <form autocomplete="on">
            <input id="mysearch" name="searchitem" type="search"  placeholder="enter word here" list="words"/>
            <input type="submit" value="Submit"/>
            <datalist id="words">
              <option value="arm">
                <option value="arrow">
                  <option value="bow">
                  </datalist>
                </form>
                <br>
                  <br>
                    <table width="100%" cellpadding="10" cellspacing="1" style="background: transparent; page-break-inside: avoid">
                      <col width="36*"/>
                      <col width="36*"/>
                      <col width="184*"/>
                      <thead>
                        <tr style="background: transparent" valign="top">
                          <td id="w" width="14%" bgcolor="#ffffff" style="background: #ffffff; border-top: 1px double #808080; border-bottom: 1px double #808080; border-left: 1px double #808080; border-right: none; padding-top: 0.1in; padding-bottom: 0.1in; padding-left: 0.1in; padding-right: 0in">
                            <p align="center">
				WORD</p>
                          </td>
                          <td id="k" width="14%"  style="background: #ffffff; border-top: 1px double #808080; border-bottom: 1px double #808080; border-left: 1px double #808080; border-right: none; padding-top: 0.1in; padding-bottom: 0.1in; padding-left: 0.1in; padding-right: 0in">
                            <p align="center">
				KEYWORD</p>
                          </td>
                          <td id="s" width="72%" bgcolor="#ffffff" style="background: #ffffff; border: 1px double #808080; padding: 0.1in">
                            <p align="center">
				SOURCE</p>
                          </td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background: transparent">
                          <td id="word" width="14%" bgcolor="#ffffff" style="background: #ffffff; border-top: none; border-bottom: 1px double #808080; border-left: 1px double #808080; border-right: none; padding-top: 0.1in; padding-bottom: 0.1in; padding-left: 0.1in; padding-right: 0in"></td>
                          <td id="keyword" width="14%" valign="top" bgcolor="#ffffff" style="background: #ffffff; border-top: 1px; border-bottom: 1px double #808080; border-left: 1px double #808080; border-right: none; padding-top: 0in; padding-bottom: 0.4in; padding-left: 0.1in; padding-right: 0in"></td>
                          <td id="source" width="72%" valign="top" bgcolor="#ffffff" style="background: #ffffff; border-top: 1px; border-bottom: 1px double #808080; border-left: 1px double #808080; border-right: 1px double #808080; padding-top: 0in; padding-bottom: 0.0in; padding-left: 0.1in; padding-right: 0.0in"></td>
                        </tr>
                      </tbody>
                    </table>
                  </body>
                </html>
